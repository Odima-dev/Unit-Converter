<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="container">
        <div id="title-container">
            <h1>Metric/Impeial Unit Conversion</h1>
            <p>20</p>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="units-container">
            <p id="units-title">Length (Meter/Feet)</p>
            <p id="units-length"></p>
        </div>
        <div id="units-container">
            <p id="units-title">Volume (Liters/Gallons)</p>
            <p id="units-volume"></p>
        </div>
        <div id="units-container">
            <p id="units-title">Mass (Kilograms/Pounds)</p>
            <p id="units-mass"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
